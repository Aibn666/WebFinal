   {% extends 'JAGUARAPP/Layout.html' %}
   
   {% load static %}

{% block content %}

<div class="container">
    <div class="row">

    {% for producto in productos %}

        <div class="col">    
    
            <div class="card" style="width: 100%; margin: 5px">
                <img src="{{producto.imagen.url}}" class="card-img-top">
                <div class="card-body" style="text-align: center;">
                    <h7 class="card-title">{{producto.titulo}}</h7>
                    <p class="card-text">{{producto.precio}}&nbsp;$</p>
                    <button class="navbar-toggler" type="button"><b style="text-align: right;"> <a href="{% url 'Producto'%}">Ver Producto</a></b></button>
                </div>
            </div>

        </div>

    {% endfor %}
    </div>
</div>

{% endblock %}
